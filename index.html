<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Desafio Grid</title>
  </head>

  <body>
    <div class="templateGrid">
      <header class="layout-header">
        <h1>3D Customs prints</h1>
      </header>

      <aside class="layout-sidebar">
        <h3>Categorias</h3>
        <a href="#">flowerpots (4)</a>
        <a href="#">Custom keycaps (10)</a>
        <a href="#">3D Figure (12)</a>
        <a href="#">extras (22)</a>
      </aside>
      <main class="layout-main">
        <div class="container">
          <div class="card">
            <img src="assets/imgs/useful things.jpg" alt="unicorn flower pot" />
            <h2>USB Cable Holder</h2>
            <p>$5.990</p>
            <div class="butonFrame">
              <button class="buton" href="#">Comprar</button>
            </div>
          </div>
          <div class="card">
            <img src="assets/imgs/keycaps.jpg" alt="custom keycaps" />
            <h2>Custom keycaps</h2>
            <p>$19.990</p>
            <div class="butonFrame">
              <button class="buton" href="#">Comprar</button>
            </div>
          </div>
          <div class="card">
            <img src="assets/imgs/groott 3d.png" alt="babygrott 3D"/>
            <h2>Babygrott 3D</h2>
            <p>$39.990</p>
            <div class="butonFrame">
              <button class="buton" href="#">Comprar</button>
            </div>
          </div>
          <div class="card">
            <img src="assets/imgs/Flowerpot.jpg" alt="lowpoli bulbasaur flower pot" />
            <h2>bulbasaur flower pot</h2>
            <p>$19.990</p>
            <div class="butonFrame">
              <button class="buton" href="#">Comprar</button>
            </div>
          </div>
        </div>
      </main>
      <footer class="layout-footer">
        <p>Todos los derechos reservados, 2024 Carlos Ferraez Ahumada.</p>
      </footer>
    </div>
  </body>
</html>
